<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali!</title>
  <style>
    body {
  font-family: 'Kulim Park', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #FFF4E0, #FFDAB9);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  overflow-x: hidden;
}

.container {
  max-width: 90%;
  padding: 40px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  position: relative;
  overflow: hidden;
}

h1 {
  font-size: 3rem;
  color: #E67E22;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  animation: colorChange 5s ease-in-out infinite;
}

@keyframes colorChange {
  0% {
    color: #E67E22;
  }
  50% {
    color: #D35400;
  }
  100% {
    color: #E67E22;
  }
}

#wishes {
  margin-top: 40px;
  font-size: 1.5rem;
  color: #333;
  font-family: 'Tangerine', cursive;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.wish {
  margin-bottom: 20px;
  animation: scaleUp 0.5s ease-in-out;
}

@keyframes scaleUp {
  0% {
    transform: scale(0.5);
  }
  100% {
    transform: scale(1);
  }
}

.light {
  position: relative;
  width: 120px;
  height: 60px;
  top: 27px;
  left: 49%;
  transform: translateX(-50%);
  background: #b11c1c;
  border-bottom-right-radius: 60px;
  border-bottom-left-radius: 60px;
}

.light:before {
  content: '';
  position: absolute;
  top: -15px;
  left: -0px;
  width: 100%;
  height: 30px;
  background: #fdff60;
  border-radius: 50%;
  border: 8px solid #9e0303;
  box-sizing: border-box;
}

.light:after {
  content: '';
  position: absolute;
  top: calc(-65%);
  left: 50%;
  transform: translateX(-50%);
  width: 15px;
  height: 40px;
  border-radius: 50%;
  background: #ffff;
  box-shadow: 0 0 0 4px #eff000,
              0 0 0 8px rgba(255, 255, 255, .2);
  filter: blur(4px);
  animation: animate 2s linear infinite;
  transform-origin: bottom;
}

@keyframes animate {
  0% {
    transform: translateX(-50%) scaleY(1) rotate(0deg);
  }
  25% {
    transform: translateX(-50%) scaleY(1.4) rotate(10deg);
  }
  50% {
    transform: translateX(-50%) scaleY(1) rotate(-10deg);
  }
  100% {
    transform: translateX(-50%) scaleY(1) rotate(0deg);
  }
}

@media (max-width: 768px) {
  h1 {
    font-size: 2.5rem;
  }

  #wishes {
    font-size: 1.2rem;
  }

  .light {
    width: 100px;
    height: 50px;
  }

  .light:before {
    height: 25px;
    border: 6px solid #9e0303;
  }

  .light:after {
    width: 12px;
    height: 35px;
    box-shadow: 0 0 0 3px #eff000,
                0 0 0 6px rgba(255, 255, 255, .2);
    filter: blur(3px);
  }
}

.input-container {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.input-container input {
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
  margin-right: 10px;
}

.input-container button {
  padding: 8px 16px;
  background-color: #E67E22;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
}
</style>
</head>
<body onload="loadWisherName()">
  <div class="container">
    <div class="light"></div>
    <h1>Happy Diwali!</h1>
    <div id="wishes">
      <div class="wish">ðŸª” <span id="wisher-name">Priyanshu</span> wishes you a Happy and Prosperous Diwali! ðŸª”</div>
      <div class="wish">ðŸª”May the infinite light of the Diya spark limitless success within you ðŸª”</div>
    </div>
    <div class="input-container">
      <input type="text" id="name-input" placeholder="Enter your name">
      <button onclick="updateWisherName()">Update Wisher</button>
    </div>
  </div>
  <script>
    function updateWisherName() {
      const nameInput = document.getElementById('name-input');
      const wisherName = document.getElementById('wisher-name');
      const updatedName = nameInput.value || 'Priyanshu';
      wisherName.textContent = updatedName;
      localStorage.setItem('wisherName', updatedName);
      nameInput.value = '';
    }
  function loadWisherName() {
  const storedName = localStorage.getItem('wisherName');
  const wisherName = document.getElementById('wisher-name');
  wisherName.textContent = storedName || 'Priyanshu';
}
</script>
</body>
</html>
